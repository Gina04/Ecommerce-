<section *ngIf="estaVisible">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner hero-Carusel">
                        <div class="carousel-item active hero-carusel-img">
                            <img src="https://media.vogue.es/photos/5cc751ab8f6f675e1f5beb72/master/w_2400,h_1800,c_limit/moda_tendencias_voguees_965319015.jpg"
                                class="d-block w-100" alt="...">
                            <div class="hero-carusel-texto">
                                <span>Tiempo limitado</span>
                                <h1>Verano 2022!</h1>
                                <p>20% de descuento en la segunda prenda.</p>
                                <div style="width: 100%; padding: 20px;  margin: auto;">
                                    <a class="btn-action" [routerLink]="['/tienda']">Ver productos</a>
                                    <a class="btn-action" href="tienda.html">Ver ofertas</a>
                                </div>

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="http://4.bp.blogspot.com/-NHSz87llcbM/U07_xmmON6I/AAAAAAAA8N4/t35dVtRaE50/s1600/moda+juvenil2014+invierno+como+quieres+que+te+quiera.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/originals/7e/86/92/7e86920f8a1fb5c16619d36945dd6787.jpg"
                                class="d-block w-100 h-600" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

        </div>
    </div>

</section>
