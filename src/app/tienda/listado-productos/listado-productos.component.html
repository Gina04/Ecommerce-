<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-3">
        <h2 class="fw-bold mb-3">Categorias</h2>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item border-0 border-bottom">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Mujeres
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li class="m-3">Remeras</li>
                  <li class="m-3">Pantalones</li>
                  <li class="m-3">Short</li>
                  <li class="m-3">Bolso</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item border-0 border-bottom">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Hombres
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li class="m-3">Remeras</li>
                  <li class="m-3">Pantalones</li>
                  <li class="m-3">Short</li>
                  <li class="m-3">Bolso</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item border-0 border-bottom">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Ni√±os
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li class="m-3">Remeras</li>
                  <li class="m-3">Pantalones</li>
                  <li class="m-3">Short</li>
                  <li class="m-3">Bolso</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion-item border-0 border-bottom">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Accesorioss
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul>
                  <li class="m-3">Gorro</li>
                  <li class="m-3">Bolso</li>
                  <li class="m-3">Guantes</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="row">
          <div
            class="col-4"
            *ngFor="
              let itemProducto of productosResultados._embedded
                .personalizacionConcretas
            "
          >
            <app-producto [producto]="itemProducto"></app-producto>
          </div>
        </div>
      </div>
    </div>
  </div>
